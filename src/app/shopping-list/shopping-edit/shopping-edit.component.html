<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shoppingForm" (ngSubmit)="onSubmitItem()">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" id="name" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-2 form-group">
                    <div class="form-group">
                        <label for="amout">Amount</label>
                        <input formControlName="amount" type="number" id="amount" class="form-control" pattern="^[1-9]+[0-9]*$" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <button class="btn btn-success" type="submit" [disabled]="!shoppingForm.valid">{{editMode ? 'Update' : 'Add'}}</button>
                        <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
